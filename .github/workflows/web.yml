name: Build/test web

on:
  push:
    branches: [ "main" ]
    paths:
      - '/src/web/**/*'
  pull_request:
    branches: [ "main" ]
    paths:
      - '/src/web/**/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: 'src/web/package-lock.json'
    - run: npm ci
      working-directory: src/web
    - run: npm run build --if-present
      working-directory: src/web
    - run: npm test
      working-directory: src/web
